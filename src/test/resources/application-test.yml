spring:
  application:
    name: STM

  ai:
    openai:
      api-key: test-openai-key
      chat:
        options:
          model: gpt-4o-mini
          temperature: 0.2

  mail:
    host: localhost
    port: 25
    username: test_name
    password: test_password
    properties:
      mail:
        smtp:
          auth: false

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

cloud:
  naver:
    clova:
      client: test-client-id
      secret: test-secret-key

logging:
  level:
    com:
      sys:
        stm: debug

server:
  port: 8080

app:
  report:
    save-path: ./reports

mybatis:
  mapper-locations: classpath:/mappers/*.xml
  configuration:
    map-underscore-to-camel-case: true
  plugins:
    - com.sys.stm.global.common.interceptor.AuditingInterceptor
